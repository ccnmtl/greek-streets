<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <style type="text/css">
            .bi {
                font-size: 2rem;
            }

            .a-enter-vr {
                display: none;
            }

            .gs-bottom-toolbar {
                position: absolute;
                left: 16px;
                bottom: 16px;
                width: 100%;
            }

            .gs-right-toolbar {
                position: absolute;
                right: 16px;
                top: 16px;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>

        <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
         <script src="/js/info-message.js"></script>
        <script src="/js/highlight.js"></script>
        <script src="/js/info-panel.js"></script>

        <script src="/js/main.js"></script>
                <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__mouseenter="scale: 1.2 1.2 1"
                      event-set__mouseleave="scale: 1 1 1"
                      event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                      proxy-event="event: click; to: #image-360; as: fade"
                      sound="on: click; src: #click-sound"></a-entity>
        </script>
    </head>

    <body id="aframe-body">
        <a-scene
            video="activeVideo: mainVideo"
            cursor="rayOrigin: mouse"
            raycaster="objects: [data-raycastable]"
            device-orientation-permission-ui="enabled: false">

            <a-assets>
                <a-asset-item id="messageText" src="/message.html"></a-asset-item>

                <video id="mainVideo" preload="auto"
                       src="{{ .Params.vidSrc }}"
                       autoplay
                       width="160" height="90" loop="true"
                       crossOrigin="anonymous"></video>

                <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg"
                     crossorigin="anonymous" />
                <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg"
                     crossorigin="anonymous" />

                <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" crossorigin="anonymous" />
                <img id="karigurashiPoster" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous" />

                <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous" />
                <img id="loca1Poster" src="/loca1.jpg" crossorigin="anonymous" />

                <a-mixin id="frame" geometry="primitive: plane; width: 0.5783552; height: 0.8192" material="color: white; shader: flat" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter" animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
                <a-mixin id="poster" geometry="primitive: plane; width: 0.544768; height: 0.786432" material="color: white; shader: flat" material="shader: flat" position="0 0 0.005"></a-mixin>
                <a-mixin id="movieImage" geometry="primitive: plane; width: 1.5; height: 0.81" material="src: #ponyo; shader: flat; transparent: true" position="0 0.495 0.002"></a-mixin>
            </a-assets>
            </a-assets>

            <a-entity
                id="background"
                position="0 0 0"
                geometry="primitive: sphere; radius: 2.0"
                material="color: red; side: back; shader: flat"
                scale="0.001 0.001 0.001"
                visible="false"
                data-raycastable="" class="raycastable">
            </a-entity>

            <a-entity
                position="0 1.6 0"
                camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
                <a-entity
                    id="fadeBackground"
                    geometry="primitive: sphere; radius: 2.5"
                    material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
                </a-entity>
            </a-entity>

            <a-entity id="ui" position="0 1.6 -2.5">
                <!-- Poster menu -->
                <a-entity id="menu" highlight>
                    <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button" data-raycastable="">
                        <a-entity material="src: #karigurashiPoster;" mixin="poster"></a-entity>
                    </a-entity>

                    <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button" data-raycastable="">
                        <a-entity material="src: #loca1Poster" mixin="poster"></a-entity>
                    </a-entity>

                    <a-entity id="ponyoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button" data-raycastable="">
                        <a-entity material="src: #ponyoPoster" mixin="poster"></a-entity>
                    </a-entity>
                </a-entity>

                <!-- Info panel of the selected movie. -->
                <a-entity
                    id="infoPanel"
                    position="0 0 0.5"
                    info-panel
                    visible="false"
                    scale="0.001 0.001 0.001"
                    geometry="primitive: plane; width: 1.5; height: 1.8"
                    material="color: #333333; shader: flat; transparent: false" class="raycastable" data-raycastable="">
                    <a-entity id="ponyoMovieImage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
                    <a-entity id="movieTitle"
                              position="-0.68 -0.1 0"
                              text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
                    <a-entity id="movieDescription"
                              position="-0.68 -0.2 0"
                              text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
                </a-entity>
            </a-entity>

            <a-videosphere
                video="src: mainVideo; active: true"
                id="mainVideo-sphere"
                src="#mainVideo"></a-videosphere>

            <a-camera wasd-controls-enabled="false"
                      id="aframe-cam">
                <a-entity material="shader: flat; src: #mainVideo"
                          geometry="primitive: plane; width: 160; height: 90;"
                          position="0 60 -250"
                          rotation="0 35 0"
                          play-on-click
                          visible="false">
                </a-entity>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>

        <div class="gs-bottom-toolbar row align-items-center">
            <div class="col-3 text-end">
                <button class="btn btn-lg btn-success" id="play-button" name="play" title="Play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                    </svg>
                </button>
                <button class="btn btn-lg btn-dark" id="pause-button" name="pause" title="Pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>

            <div class="col-6">
                <input type="range" class="form-range" id="gs-video-range"
                       value="0" min="0" max="100" step="0.1" />
            </div>
        </div>

        <div class="gs-right-toolbar btn-group-vertical">
            <button class="btn btn-lg btn-dark" id="mute-button" name="mute" title="Mute">
                <i class="bi bi-volume-mute"></i>
            </button>

            <button class="btn btn-lg btn-dark" id="fullscreen-button" name="fullscreen" title="Enter fullscreen">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
                </svg>
            </button>

            <button class="btn btn-lg btn-dark" id="hide-button" name="hide" title="Hide layers">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
            </button>

            <button class="btn btn-lg btn-dark" id="reset-button" name="reset" title="Reset camera">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </div>
    </body>
</html>
